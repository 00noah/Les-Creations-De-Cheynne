<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commande - Les Créations De Sheyenne</title>
  <style>
    :root {
      --couleur-primaire: #6b3e1a;
      --couleur-secondaire: #c9a66b;
      --couleur-hover: #8c6239;
      --background: #f9f6f1;
      --texte-primaire: #3b2f2f;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 0;
      color: var(--texte-primaire);
    }

    header {
      background: var(--couleur-primaire);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    nav {
      background: var(--couleur-secondaire);
      text-align: center;
      padding: 1rem;
    }

    nav a {
      text-decoration: none;
      color: var(--couleur-primaire);
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      margin: 0 10px;
    }

    nav a:hover {
      color: var(--couleur-hover);
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(107, 62, 26, 0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1.5px solid #c9a66b;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--couleur-primaire);
      outline: none;
    }

    button, input[type="submit"] {
      background: var(--couleur-primaire);
      color: white;
      padding: 14px 24px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover, input[type="submit"]:hover {
      background: var(--couleur-hover);
      transform: scale(1.05);
    }

    .panier {
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .item {
      margin-bottom: 15px;
      font-size: 0.95rem;
      line-height: 1.3;
    }

    .item span {
      display: inline-block;
      width: 75%;
      vertical-align: middle;
    }

    .total {
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 20px;
      color: var(--couleur-primaire);
    }

    .remove {
      background: #b23939;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      vertical-align: middle;
      transition: background-color 0.3s ease;
    }

    .remove:hover {
      background: #8b2929;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px 1rem;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Les Créations De Sheyenne</h1>
</header>

<nav>
  <a href="page1.html">Menu</a>
</nav>

<div class="container">

  <h2>Ajouter un article</h2>
  <form id="addToCartForm">
    <label for="produit">Produit :</label>
    <select id="produit" required>
      <option value="Porte-clé personnalisé - 3.5">Porte-clé personnalisé - 3.5€</option>
      <option value="Médaille pour chien - 4">Médaille pour chien - 4€</option>
      <option value="Médaille personnalisé - 6">Médaille personnalisé - 6€</option>
      <option value="Dessous de verre (carré ou rond) - 5">Dessous de verre (carré ou rond) - 5€</option>
      <option value="Plaque chambre (petit) - 5">Plaque chambre (petit) - 5€</option>
      <option value="Plaque chambre (moyen) - 7">Plaque chambre (moyen) - 7€</option>
      <option value="Planche à saucisson - 8">Planche à saucisson - 8€</option>
      <option value="Planche à Apéro - 10">Planche à Apéro - 10€</option>
      <option value="Toile personnalisé - 15">Toile personnalisé - 15€</option>
    </select>

    <label for="quantite">Quantité :</label>
    <input type="number" id="quantite" min="1" value="1" required>

    <label for="message">Personnalisation :</label>
    <textarea id="message" rows="3" placeholder="Texte à graver, couleurs, etc."></textarea>

    <button type="submit">Ajouter au panier</button>
  </form>

  <div class="panier">
    <h2>Panier</h2>
    <div id="liste-panier"></div>
    <div class="total" id="total">Total : 0 €</div>
  </div>

  <form id="commandeForm" action="https://formsubmit.co/lescreationdecheyene@outlook.fr" method="POST">
    <h2>Informations de livraison</h2>

    <input type="hidden" name="_subject" value="Nouvelle commande gravure laser">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="page3.html">
    <input type="hidden" id="panierHidden" name="Détails_du_panier" value="">

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="Nom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="Email" required>

    <label for="adresse">Adresse de livraison :</label>
    <textarea id="adresse" name="Adresse" required></textarea>

    <input type="submit" value="Envoyer la commande">
  </form>

</div>

<script>
  const panier = [];
  const listePanier = document.getElementById("liste-panier");
  const totalEl = document.getElementById("total");
  const panierHidden = document.getElementById("panierHidden");

  function updatePanier() {
    listePanier.innerHTML = "";
    let total = 0;

    panier.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("item");
      div.innerHTML = `
        <span>${item.produit} x${item.quantite} - ${item.total.toFixed(2)}€<br><em>${item.message || ''}</em></span>
        <button class="remove" onclick="removeItem(${index})" aria-label="Supprimer ${item.produit}">Supprimer</button>
      `;
      listePanier.appendChild(div);
      total += item.total;
    });

    totalEl.textContent = `Total : ${total.toFixed(2)} €`;
    panierHidden.value = panier.map(p =>
      `${p.produit} x${p.quantite} - ${p.total.toFixed(2)}€ | ${p.message || 'Aucune personnalisation'}`
    ).join("\n");
  }

  function removeItem(index) {
    panier.splice(index, 1);
    updatePanier();
  }

  document.getElementById("addToCartForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const produitSelect = document.getElementById("produit");
    const quantiteInput = document.getElementById("quantite");
    const messageInput = document.getElementById("message");

    const [nomProduit, prixStr] = produitSelect.value.split(" - ");
    const prix = parseFloat(prixStr);
    const quantite = parseInt(quantiteInput.value);
    const message = messageInput.value.trim();

    const total = prix * quantite;

    panier.push({
      produit: nomProduit,
      quantite: quantite,
      message: message,
      total: total
    });

    updatePanier();

    quantiteInput.value = 1;
    messageInput.value = "";
  });
</script>

</body>
</html>
